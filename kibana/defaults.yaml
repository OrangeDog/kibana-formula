# -*- coding: utf-8 -*-
# vim: ft=yaml
kibana:
  pkg: kibana # This is not used for source installations, only binary distributions
  configfile: '/etc/kibana/kibana.yml' # This is not used for the source install
  source: false # Install from source
  repoVersion: "7" # Elastic repo version
  sourceVersion: "7.0.0" # We need some version to not crash if nobody sets this
  sources:
    installPath: '/opt/kibana/'
    baseURL: "https://download.elastic.co/downloads/kibana/"
  service:
    name: kibana # The package installs this as the service name by default, but source doesn't
